apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "KristaStudio.fullname" . }}-test-connection"
  namespace: {{ include "KristaStudio.namespace" . }}
  labels:
    {{- include "KristaStudio.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}" 
      command: ['wget']
      args: ['{{ include "KristaStudio.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
